<div id="root" class="gisc-root-wrapper">

    <div class="gisc-bar-wrapper">
        <div class="gisc-menu-bar-wrapper">
            <app-menu-bar *ngIf="menuBarShown" (actionEmitter)="recActionShown($event)"></app-menu-bar>
        </div>
        <div class="gisc-tool-bar-wrapper">
            <app-tool-bar></app-tool-bar>
        </div>
    </div>

    <mat-sidenav-container class="gisc-sidenav-container">
        <mat-sidenav #sidenav mode="side" class="gisc-sidenav-control-view">
            <div class="gisc-control-view-wrapper">
                <app-control-view (actionEmitter)="recActionShown($event)"></app-control-view>
            </div>
        </mat-sidenav>

        <mat-sidenav-content class="gisc-sidenav-content">

            <!-- 绝对定位fixed，保证不受右移影响 -->
            <div class="gisc-map-view-wrapper">
                <app-map-view></app-map-view>
            </div>

            <div class="gisc-sidenav-content-top">
                <div class="gisc-content-view-wrapper">
                    <!-- <app-content-view></app-content-view> -->
                    <button *ngIf="collapseShown" mat-button (click)="sidenav.toggle()" style="position:absolute;top:0;left:0;pointer-events: visible;padding: 0 5px;min-width: 0;background-color:rgba(255,255,255,0.9) ">
                        <i class="fas fa-caret-left fa-lg"></i>
                    </button>
                    <button mat-button (click)="expandDataView()" style="position:absolute;right:10px;bottom:18px;pointer-events: visible;background-color:rgba(255,255,255,0.9) ">expand</button>
                </div>
                <div class="gisc-data-view-wrapper">
                    <app-data-view></app-data-view>
                </div>
            </div>

            <div class="gisc-footer-wrapper">
                <app-footer></app-footer>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
