  <ul style="position:absolute;right:60px;top:10px;background-color:white" class="control">
    <li>
      <div appMapsToggle>
        <i class="fas fa-tasks  fa-lg"></i>视图
        <i class="fas fa-angle-down  fa-lg"></i>
      </div>
    </li>
    <li>
      <div appToolsToggle>
