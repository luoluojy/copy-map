<mat-drawer-container class="gisc-root-container">
    <!-- 弹出菜单功能区 -->
    <mat-drawer #outerDrawer mode="over" (closedStart)="onClosedStart()" class="gisc-outer-drawer-menu">
        <div class="gisc-menu-wrapper">
            <app-menu></app-menu>
        </div>
    </mat-drawer>

    <div class="gisc-outer-drawer-content">
        <!-- 功能开关条-->
        <div class="gisc-bar-wrapper">

            <!-- 菜单条 -->
            <div class="gisc-menu-bar-wrapper">
                <app-menu-bar *ngIf="isReadyStatus"></app-menu-bar>
            </div>

            <!-- 工具条 -->
            <div class="gisc-tool-bar-wrapper">
                <app-tool-bar></app-tool-bar>
            </div>
        </div>

        <mat-drawer-container class="gisc-inner-drawer-container">

            <!-- 切换侧边栏 -->
            <mat-drawer #innerDrawer mode="side" class="gisc-inner-drawer-control-view">
                <div class="gisc-control-view-wrapper">
                    <app-control-view></app-control-view>
                </div>
            </mat-drawer>

            <div class="gisc-inner-drawer-content">
                <!-- 内容区 -->

                <!-- 绝对定位fixed，保证不受右移影响 -->
                <div class="gisc-fixed-div-wrapper">

                    <!-- 地图视图 -->
                    <div class="gisc-map-view-wrapper">
                        <app-map-view></app-map-view>
                    </div>

                </div>

                <div class="gisc-inner-drawer-content-top">

                    <!-- 切换按钮组 -->
                    <div class="gisc-toggle-wrapper">
                        <button *ngIf="isOperationStatus" mat-button #collapse (click)="toggle(collapse)" class="gisc-toggle__button gisc-toggle__button--collapse">
                            <i class="fas fa-caret-left fa-lg"></i>
                        </button>
                        <button mat-button (click)="expandDataView(dataView,expand)" #expand class="gisc-toggle__button gisc-toggle__button--expand">
                            <span class="gisc-toggle__button--content">展开</span>
                            <i class="material-icons md-18">keyboard_arrow_down</i>
                        </button>
                    </div>

                    <!-- 数据视图 -->
                    <div class="gisc-data-view-wrapper" #dataView>
                        <app-data-view></app-data-view>
                    </div>

                </div>

                <!-- 底部版权信息 -->
                <div class="gisc-footer-wrapper">
                    <app-footer></app-footer>
                </div>
            </div>

        </mat-drawer-container>

    </div>

</mat-drawer-container>
