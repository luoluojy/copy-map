<div id="root">

  <!-- layer0 -->
  <div id="container">
    <app-map-view></app-map-view>
  </div>

  <!-- layer1  -->
  <div class="layer1">
    <div id="menu-bar"  ><app-menu-bar (shownEmitter)="recShown($event)" *ngIf="menuBarShown"  (menuBarEmitter)="recMenuBarState($event)"></app-menu-bar></div>
    <div id="tool-bar"  ><app-tool-bar></app-tool-bar></div>
  </div>

  <!-- layer2 -->
  <div class="layer2">

    <!-- left -->
    <div id="left" *ngIf="actionShown">
      <app-action (actionCloseEmitter)="recActionShown($event)" (actionMenuEmitter)="recShown($event)"  (menuBarEmitter)="recMenuBarState($event)"></app-action>
    </div>

    <!-- right -->
    <div id="right">

      <!-- top -->
      <div id="top">
        <app-top [collapseShown]="actionShown" [viewShown]="viewState" (viewEmitter)="recViewState($event)"></app-top>
      </div>

      <div id = "data-view-container">
        <app-data-view [actionFlag]="actionShown" *ngIf="viewState"></app-data-view>
      </div>

      <div id="footer-container">
        <app-footer></app-footer>
      </div>

    </div>
  </div>

  <!-- layer3 -->
  <div class="layer3" *ngIf="shown">
    <app-menu (shownEmitter)="recShown($event)" (actionEmitter)="recActionShown($event)" (menuBarEmitter)="recMenuBarState($event)"></app-menu>
  </div>

</div>
