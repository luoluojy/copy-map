<div id="modal" (click)="closeDialog()" >
  <div id="dialog" (click)="$event.stopPropagation();" >
    <div id="dialog-head">
      <span>新建项目</span>
      <div title="关闭" (click)="closeDialog()" >
        <i class="fas fa-times fa-lg"></i>
      </div>
    </div>
    <div id="dialog-main">
      <h3>请确认您的操作？</h3>
      <button >确定</button>
      <button>返回</button>
    </div>
  </div>
</div>
