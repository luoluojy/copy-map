<div class="gisc-menu-bar-wrapper">

      <i class="material-icons md-24">menu</i>
    </button>
    <input type="text" style="width:290px;" placeholder="Search" />
    <button mat-button  title="搜索"  class="gisc-menu-bar__button">
      <i class="material-icons md-24">search</i>
    </button>
    <span style="font-size:20px;">|</span>
    <button mat-button  title="搜索"  class="gisc-menu-bar__button">
      <i class="material-icons md-24">directions</i>
    </button>
  </div>
</div>
