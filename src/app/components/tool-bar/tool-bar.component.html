<ul id="map" class="control">
    <li>
        <div class="map-bar" (click)="onLocationsClick()" #regions>
            <i class="fas fa-map-marker-alt fa-lg"></i> 南京市
            <i class="fas fa-angle-down  fa-lg"></i>
        </div>
    </li>
    <li>
        <div class="map-bar" (click)="onAtlasClick()" #maps>
            <i class="fas fa-map  fa-lg"></i> 图册
            <i class="fas fa-angle-down  fa-lg"></i>
        </div>
    </li>
    <li>
        <div class="map-bar" (click)="onToolsClick()" #tools>
            <i class="fas fa-box fa-lg"></i> 工具箱
            <i class="fas fa-angle-down  fa-lg"></i>
        </div>
    </li>
</ul>

<div id="user-notice">
    <div id="notice" title="通知" (click)="onNoticeClick()" #notice>
        <i class="far fa-bell fa-lg"></i>
    </div>

    <div id="user" title="用户中心" (click)="onUserClick()" #user>
        <i class="fas fa-user  fa-lg"></i>
    </div>

</div>

<div id="tool-main">
    <app-locations *ngIf="isLocationsAction"></app-locations>
    <app-atlas *ngIf="isAtlasAction"></app-atlas>
    <app-utils *ngIf="isUtilAction"></app-utils>
    <app-notice *ngIf="isNoticeAction"></app-notice>
    <app-user *ngIf="isUserAction"></app-user>
</div>
