<div style="z-index:2;position: fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:-webkit-flex;-webkit-justify-content:center;-webkit-align-items:center">
<div id="drag">
  <div class="title">
    <h2>用户登录</h2>
    <div>
      <a class="min" href="javascript:;" title="最小化">
        <i class="far fa-window-minimize fa-lg"></i>
      </a>
      <a class="max" href="javascript:;" title="最大化">
        <i class="far fa-window-maximize fa-lg"></i>
      </a>
      <a class="revert" href="javascript:;" title="还原">
        <i class="far fa-window-restore fa-lg"></i>
      </a>
      <a class="close" href="javascript:;" title="关闭">
        <i class="fas fa-times fa-lg"></i>
      </a>
    </div>
  </div>
  <div class="resizeL"></div>
  <div class="resizeT"></div>
  <div class="resizeR"></div>
  <div class="resizeB"></div>
  <div class="resizeLT"></div>
  <div class="resizeTR"></div>
  <div class="resizeBR"></div>
  <div class="resizeLB"></div>
  <div class="content">
    <div id="dialog-main">
      <form #f="ngForm" (ngSubmit)="login(f.value)">
        <div class="form-group dialog-main__field">
          <label for="username">用户名</label>
          <input type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Enter email" name="login" ngModel/>
        </div>
        <div class="form-group dialog-main__field">
          <label for="username">密 码</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel />
        </div>
        <button type="submit" class="btn btn-primary">登陆</button>
        <button type="button" class="btn btn-secondary" (click)="closeLoginDialog()">返回</button>
      </form>
    </div>
  </div>
</div>
</div>
