<!-- 模态框随动画展示体验不好 -->
<div class="gisc-modal">
    <div class="gisc-menu-container">
        <div class="gisc-menu-head">
            <h2>{{appTitle}}</h2>
            <button mat-icon-button class="gisc-menu-head__button " (click)="onCloseClick()" title="关闭">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>

        <mat-list class="gisc-menu-list">
            <mat-list-item class="gisc-menu-list__item" (click)="onNewScenarioClick()">
                新建场景
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item class="gisc-menu-list__item" (click)="onOpenScenarioClick()">
                打开场景
            </mat-list-item>
            <mat-list-item class="gisc-menu-list__item" (click)="onSaveScenarioClick()">
                保存场景
            </mat-list-item>
            <mat-list-item class="gisc-menu-list__item" (click)="onScenarioContentClick()">
                场景详情
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item class="gisc-menu-list__item" (click)="onDataResourceClick()">
                数据查询
            </mat-list-item>
            <mat-list-item class="gisc-menu-list__item" (click)="onAnalysisTaskClick()">
                数据分析
            </mat-list-item>
            <mat-list-item class="gisc-menu-list__item" (click)="onBasemapResourceClick()">
                地理底图
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item class="gisc-menu-list__item" (click)="onMaintainScenarioClick()">
                场景管理
            </mat-list-item>
        </mat-list>
    </div>

</div>
